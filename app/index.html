<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="/js/main.js" defer></script>
    <style>
        .unread-message::after {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: red;
            border-radius: 50%;
            margin-left: 8px;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white w-full max-w-2xl rounded-lg shadow-lg p-4">
        <div id="username-container" class="mb-4">
            <input id="username" type="text" placeholder="Enter Username" class="w-full p-2 border rounded">
            <button id="create-user" class="mt-2 bg-blue-500 text-white w-full p-2 rounded">Create</button>
        </div>
        
        <div id="chat-container" class="hidden">
            <aside class="mb-4">
                <h2 class="font-semibold text-lg mb-2">Contacts</h2>
                <ul id="allusers" class="list-disc list-inside cursor-pointer">
                    <!-- Contact list dynamically generated here -->
                </ul>
            </aside>
        
            <div id="chat-windows" class="space-y-4">
                <!-- Dynamic chat windows will be added here -->
            </div>
        
            <div class="flex items-center mt-4">
                <input id="message" type="text" placeholder="Type your message..." class="flex-1 p-2 rounded-full border outline-none">
                <button id="send-message" class="ml-3 bg-green-500 hover:bg-green-600 text-white p-2 rounded-full">âž¤</button>
            </div>
        </div>
    </div>
</body>
</html>
